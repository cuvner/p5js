<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Sketches Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-top: 20px;
        }
        .sketch-container {
            margin: 20px 0;
            border: 2px solid #333;
            width: 90%;
            max-width: 800px;
            background-color: #fff;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        .sketch-title {
            padding: 10px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>p5.js Sketches Showcase</h1>

    <!-- Embed p5.js sketch from p5.js editor -->
    <div class="sketch-container">
        <div class="sketch-title">AR Hackathon Project</div>
        <iframe src="https://editor.p5js.org/cuvner/full/rdhQH4Obv"></iframe>
    </div>

    <!-- Example for additional sketches -->
    <div class="sketch-container">
        <div class="sketch-title">Example Sketch 1</div>
        <iframe src="https://editor.p5js.org/cuvner/full/YOUR_SKETCH_ID"></iframe>
    </div>

    <div class="sketch-container">
        <div class="sketch-title">Example Sketch 2</div>
        <iframe src="https://editor.p5js.org/cuvner/full/YOUR_OTHER_SKETCH_ID"></iframe>
    </div>

    <!-- Add more sketches by duplicating the sketch-container div and updating the iframe src -->
</body>
</html>
